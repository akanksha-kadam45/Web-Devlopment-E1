<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesho login</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .section {
            background-color: rgb(232, 160, 232)
        }

        .logo {
            color: rgb(196, 73, 171)
        }
    </style>
</head>

<body class="section">

    <h2 class="logo text-center pt-5 pb-3">meesho</h2>
    <div class="col-md-3 mx-auto shadow-lg bg-white p-3 mt-3 rounded-radius">
        <h5 class="pt-2">Login to your supplier panel</h5>
        <input type="text" placeholder="Email id or mobile number" class="form-control mt-4">
        <input type="password" placeholder="password" class="form-control mt-4">
        <div class="mt-3"><a href="#" class="text-decoration-none ">forget password?</a></div>
        <div>
            <input type="submit" class="form-control mt-3 bg-secondary mb-2 btn btn-secondary" value="log in">
        </div>
    </div>
    <h6 class="text-center mt-3">new to meesho?</h6>
    <div>
        <a href="#"></a>
    </div>

</body>

</html>
