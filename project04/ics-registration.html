<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .section {
            text-shadow: 1px;
        }
    </style>
</head>

<body>
    <div class=" mt-3 col-sm-10 col-md-5 p-2 mx-auto row">
        <h3 class="text-center text-uppercase mt-3 mb-3 pb-3 text-shadow section">registration for course</h3>
        <form action="">
            <div class="row">
                <div class="col-md-4 col-12 col-lg-4">
                    <h6>first name</h6>
                    <input type="text" placeholder="first name" required class="form-control">
                </div>
                <div class="col-md-4 col-12 col-lg-4">
                    <h6>middle name</h6>
                    <input type="text" placeholder="first name" required class="form-control">
                </div>
                <div class="col-md-4 col-12 col-lg-4">
                    <h6>last name</h6>
                    <input type="text" placeholder="first name" required class="form-control">
                </div>
            </div>
            <div class="pt-2">
                <h6>enter address</h6>
                <input type="text" placeholder="address" required class="form-control ">
            </div>
            <div class="row pt-2">
                <div class="col-12 col-md-6">
                    <h6>enter city</h6>
                    <input type="text" placeholder="city" required class="form-control">
                </div>
                <div class="col-12 col-md-6">
                    <h6>enter email</h6>
                    <input type="email" placeholder=" email" required class="form-control">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-md-6">
                    <h6>enter mobile number</h6>
                    <input type="number" placeholder=" mobile number" required class="form-control">
                </div>
                <div class="col-12 col-md-6">
                    <h6>enter qualification</h6>
                    <input type="text" placeholder=" qualification" required class="form-control">
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-12 col-md-6">
                    <h6>enter password</h6>
                    <input type="password" placeholder=" password" required class="form-control">
                </div>
                <div class="col-12 col-md-6">
                    <h6>enter D.O.B.</h6>
                    <input type="date" required class="form-control">
                </div>
            </div>
            <div class="pt-2">
                <h6>enter colleage name</h6>
                <input type="text" placeholder=" colleage name" required class="form-control ">
            </div>
            <div class="pt-2">
                <h6>enter interested course</h6>
                <select class="form-control">
                    <option selected disabled>select course</option>
                    <option>C</option>
                    <option>HTML</option>
                    <option>C++</option>
                </select>
            </div>
            <a href="#" class="btn btn-primary mt-3">Submit Registration</a>
        </form>
    </div>
</body>

</html>
